<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>누나 도서관</title>
        <!-- 부트스트렙 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <!-- 폰트 어썸: 아이콤 가지고 오는 것 -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- 현재 문서 스타일 -->
        <link rel="stylesheet" href="/css/style.css" />
    </head>
    <body>
        <div class="container">
            <!-- 상단 메뉴 부분 -->
            <header>
                <!-- 날씨&미세먼지, 타이틀, 타이틀 배경 -->
            </header>

            <!-- 중간 메뉴 -->
            <main>
                <section>
                    <!-- 검색창 -->
                </section>
                <aside>
                    <!-- 자료유형 사이드바 -->
                </aside>
                <div class="input-area">
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check search-type" name="btnradio" id="book" checked>
                        <label class="btn btn-outline-warning" for="book">Radio 1</label>
                        
                        <input type="radio" class="btn-check search-type" name="btnradio" id="lib" >
                        <label class="btn btn-outline-warning" for="lib">Radio 2</label>
                        
                        <input type="radio" class="btn-check search-type" name="btnradio" id="etc">
                        <label class="btn btn-outline-warning" for="etc">Radio 3</label>

                        <div class="input-group">
                            <span class="input-group-text" id="inputGroup-sizing-default">Default</span>
                            <input type="text" class="form-control" id="search-input">
                            <button class="btn btn-outline-secondary" type="button" id="search-btn">검색</button>
                        </div>
                    </div>
                    
                    
                </div>
                <section id="mg-card-holder">
                    <div class="search-info">
                        <h4>제목 검색 결과</h4>
                        <button>더 보기 -></button>
                    </div>
                    <div class="mg-holder" id="title-holder">
                        
                    </div>

                    <div class="search-info">
                        <h4>작가 검색 결과</h4>
                        <button>더 보기 -></button>
                    </div>
                    <div class="mg-holder" id="author-holder">
                        
                    </div>

                    <div class="search-info">
                        <h4>키워드 검색 결과</h4>
                        <button>더 보기 -></button>
                    </div>
                    <div class="mg-holder" id="keyword-holder">
                        <div class="card">
                            <img src="/images/noimage.png" alt="" />
                            <ul>
                                <li>제목<span>${aaaaaa}</span></li>
                                <li>작가<span>${ddddddddd}</span></li>
                            </ul>
                        </div>
                    </div>
                    
                </section>
            </main>

            <!-- 하단 메뉴 -->
            <footer>
                <p></p>
            </footer>
        </div>

        <!-- 부트스트렙 -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <!-- 현재 문서 스트립트 -->
        <script src="/javascript/script.js"></script>
    </body>
</html>
