    <body>
        <div class="container">

            <header class="row">

                <!-- 날씨&미세먼지, 타이틀, 타이틀 배경 -->
                <div class="col-4">
                <div id="">

                    <div class="ctemp">현재 온도:</div>
                    <div class="clowtemp">최저 온도:</div>
                    <div class="chightemp">최고 온도:</div>
                    <div class="cicon">아이콘 :</div>
                </div>
                </div>
            </header>
            <!-- 중간 메뉴 -->
            <main>
            <!-- 이미지 슬라이드 -->
            <section class="row">
                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                    <button
                        type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide-to="0"
                        class="active"
                        aria-current="true"
                        aria-label="Slide 1"
                    ></button>
                    <button
                        type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide-to="1"
                        aria-label="Slide 2"
                    ></button>
                    <button
                        type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide-to="2"
                        aria-label="Slide 3"
                    ></button>
                    </div>
                    <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img
                        src="./asset/누나의 도서검색.png"
                        class="d-block w-100"
                        alt="..."
                        />
                    </div>
                    <div class="carousel-item">
                        <img
                        src="/images/noimage.png"
                        class="d-block w-100"
                        alt="..."
                        />
                    </div>
                    <div class="carousel-item">
                        <img src="/asset/favicon.png" class="d-block w-100" alt="..." />
                    </div>
                    </div>
                    <button
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev"
                    >
                    <span
                        class="carousel-control-prev-icon"
                        aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Previous</span>
                    </button>
                    <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next"
                    >
                    <span
                        class="carousel-control-next-icon"
                        aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Next</span>
                    </button>
                </div>
                </section>
                <section>
                <!-- 검색창 -->
                </section>
                <aside>
                <!-- 자료유형 사이드바 -->
                </aside>

                <div class="container">
                <section id="yb-popular-loan-books-menu">
                    <button id="region" class="btn btn-primary" type="submit">
                    지역
                    </button>
                    <button id="age" class="btn btn-primary" type="submit">연령</button>
                    <button id="gender" class="btn btn-primary" type="submit">
                    성별
                    </button>
                </section>
                <section id="filter">
                    <select
                    class="form-select region-menu"
                    aria-label="Default select example"
                    >
                    <option selected>전국</option>
                    <option value="11">서울</option>
                    <option value="21">부산</option>
                    <option value="22">대구</option>
                    <option value="23">인천</option>
                    <option value="24">광주</option>
                    <option value="25">대전</option>
                    <option value="26">울산</option>
                    <option value="29">세종</option>
                    <option value="31">경기</option>
                    <option value="32">강원</option>
                    <option value="33">충북</option>
                    <option value="34">충남</option>
                    <option value="35">전북</option>
                    <option value="36">전남</option>
                    <option value="37">경북</option>
                    <option value="38">경남</option>
                    <option value="39">제주</option>
                    </select>
                </section>
                <section id="yb-popular-loan-books">
                    <div
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal"
                    class="card"
                    style="width: 14.5rem"
                    onclick="getBookhj('9791161571379')"
                    >
                    <h2 class="yb-books-ranking">순위</h2>
                    <img
                        src="https://contents.kyobobook.co.kr/sih/fit-in/458x0/pdt/9791168340770.jpg"
                        class="card-img-top"
                        alt="..."
                    />
                    <!-- 책표지 URL-->
                    <div class="card-body">
                        <h3 class="card-title">도서명</h3>
                        <br />
                        <p class="card-text">저자명 :</p>
                        <p class="card-text">출판사 :</p>
                        <p class="card-text">출판년도 :</p>
                    </div>
                    </div>
                </section>
                <section>
                    <nav aria-label="Page navigation example">
                    <ul class="pagination"></ul>
                    </nav>
                </section>
                </div>
                    
                <div class="input-area">
                <div
                    class="btn-group"
                    role="group"
                    aria-label="Basic radio toggle button group"
                >
                    <input
                    type="radio"
                    class="btn-check search-type"
                    name="btnradio"
                    id="book"
                    checked
                    />
                    <label class="btn btn-outline-warning" for="book">Radio 1</label>

                    <input
                    type="radio"
                    class="btn-check search-type"
                    name="btnradio"
                    id="lib"
                    />
                    <label class="btn btn-outline-warning" for="lib">Radio 2</label>

                    <input
                    type="radio"
                    class="btn-check search-type"
                    name="btnradio"
                    id="etc"
                    />
                    <label class="btn btn-outline-warning" for="etc">Radio 3</label>

                    <div class="input-group">
                    <span class="input-group-text" id="inputGroup-sizing-default"
                        >Default</span
                    >
                    <input type="text" class="form-control" id="search-input" />
                    <button
                        class="btn btn-outline-secondary"
                        type="button"
                        id="search-btn"
                    >
                        검색
                    </button>
                    </div>
                </div>
                </div>
                <section id="mg-card-holder">
                <div class="search-info">
                    <h4>제목 검색 결과</h4>
                    <button onclick="moreSearcher('title')">더 보기 -></button>
                </div>
                <div class="mg-holder" id="title-holder"></div>

                <div class="search-info">
                    <h4>작가 검색 결과</h4>
                    <button onclick="moreSearcher('author')">더 보기 -></button>
                </div>
                <div class="mg-holder" id="author-holder"></div>

                <div class="search-info">
                    <h4>키워드 검색 결과</h4>
                    <button onclick="moreSearcher('keyword')">더 보기 -></button>
                </div>
                <div class="mg-holder" id="keyword-holder">
                    <div class="card" onclick="getBookhj('9791161571379')">
                    <img src="/images/noimage.png" alt="" />
                    <ul>
                        <li>제목<span>${aaaaaa}</span></li>
                        <li>작가<span>${ddddddddd}</span></li>
                    </ul>
                    </div>
                </div>
                </section>
                    <h2>검색 결과</h2>
                    <div id="more-holder">
                        
                    </div>
                            
                </section>

                id="exampleModal"

                                    </div>

                                    <img src="https://search.pstatic.net/common/?src=https%3A%2F%2Fshopping-phinf.pstatic.net%2Fmain_4594514%2F45945148623.20240222090841.jpg&type=w216">
                                    </div>
                                    <div class="modal-footer">

                                                <li class="list-group-item">- ISBN :${bookList.isbn13}</li>
                                    </div>
                                    </div> -->
                    </div>
                </div>
                </div>
            </main>

            <!-- 하단 메뉴 -->
            <footer>
                <p></p>
            </footer>
        </div>

        <!-- 부트스트렙 -->
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
